            <label> Email: </label>
            <input id="email_input" type="text" placeholder="meuemail@gmail.com" />
          </div>

            <label> CNPJ: </label>
            <input id="cnpj_input" type="text" placeholder="__.___.___/____-__"  maxlength="18"/>
          </div>
          <div class="campo">
            <label> Senha: </label>
            <input id="senha_input" type="password" placeholder="*******" />

<script> // Script das mascaras de texto 
  document.getElementById('cnpj_input').addEventListener('input', function (e) /* e é o objeto do evento, nesse caso o input*/
  {
    let valor = e.target.value.replace(/\D/g, '');
    valor = valor.replace(/^(\d{2})(\d)/, '$1.$2')
    valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
    valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
    e.target.value = valor;
  })

  document.getElementById('telefoneResponsavel_input').addEventListener('input', function(e) 
    {
    let valor = e.target.value.replace(/\D/g, '');
    valor = valor.replace(/^(\d{2})(\d)/, '($1) $2')
    valor = valor.replace(/^(\d{2})\) (\d{5})(\d)/, '($1) $2-$3');
    valor = valor.replace(/\) (\d{5})(\d)/, ') $1-$2');
    e.target.value = valor;
  })
</script>
<script>

  let listaEmpresasCadastradas = [];

  function cadastrarEmpresa() {

    var cnpjVar = cnpj_input.value;
    var nomeEmpresaVar = nome_input.value;
    var telefoneResponsavelVar = telefoneResponsavel_input.value;
    var nomeResponsavelVar = nomeResponsavel_input.value;
    var email = email_input.value;
    var senha = senha_input.value;


    if (
      cnpjVar == "" ||
      nomeEmpresaVar == "" ||
      telefoneResponsavelVar == "" ||
      nomeResponsavelVar == "" ||
      email == "" ||
      senha == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        Swal.fire({
          icon: "error",
          title: "Erro no cadastro",
          text: "Alguns dos campos está vazio!"
        });

      return false;
    } else if (
      cnpjVar.length != 18 ||
      !email.includes("@") ||
      !email.includes(".") ||
      senha < 6
    ) {
      cardErro.style.display = "block";
        Swal.fire({
          icon: "error",
          title: "Erro no cadastro",
          text: "Preencha os campos corretamente!"
        });

      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    
    fetch("/usuario/cadastrarEmpresa", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeEmpresaServer: nomeEmpresaVar,
        cnpjServer: cnpjVar,
        telefoneResponsavelServer: telefoneResponsavelVar,
        nomeResponsavelServer: nomeResponsavelVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          buscarId();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }



  function buscarId() {
    var cnpjVar = cnpj_input.value;

    fetch(`/usuario/buscarId/${encodeURIComponent(cnpjVar)}`)
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then(function (resposta) {
            let idEmpresa = resposta.map(idsRecuperados => idsRecuperados.id);
            cadastrarUsuario(idEmpresa)
          });
        }
      })
  };




  function cadastrarUsuario(idEmpresa) {

    var idEmpresaVar = idEmpresa;
    var nomeVar = nomeResponsavel_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    console.log(emailVar)
    console.log(senhaVar)
    console.log(idEmpresaVar)
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == ""
    ) {
      cardErro.style.display = "block";
      Swal.fire({
        icon: "error",
        title: "Erro no cadastro",
        text: "Algum dos campos está em branco!"
      });
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    fetch("/usuario/cadastrarUsuario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        idEmpresaServer: idEmpresaVar,
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          Swal.fire({
            icon: "success",
            title: "Cadastro realizado",
            text: "Redirecionando para a página de login"
          });

          setTimeout(() => {
            window.location = "login.html";
          }, "3000");


        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }


  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
