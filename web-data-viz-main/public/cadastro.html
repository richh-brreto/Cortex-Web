<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title> Cortex | Cadastro </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.all.min.js"></script>

  <link rel="stylesheet" href="./css/styleCadastro.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="titulo">Cortex </h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Sobre nós</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
      </ul>
      <ul class="navbar">
        <li>
          <button class="btn-navbar" onclick="location.href='login.html';">Login</button>
        </li>
        <li>
          <button class="btn-navbar" onclick="location.href='#';">Cadastro</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="cadastro">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container-cadastro">
      <div class="lado-esquerdo">
        <h1>Bem-vindo <br> a <br> <strong>Cortex</strong> </h1>
        <p>Já possui cadastro? <br> Faça seu login!</p>
        <button class="btn-login" onclick="location.href='login.html';"> Fazer login </button>
      </div>
      <hr class="linha">
      <div class="lado-direito">
        <h2>REALIZAR CADASTRO</h2>
        <div class="formulario">
          <div class="campo">
            <label> Nome da empresa: </label>
            <input id="nome_input" type="text" placeholder="Nome da empresa" />
          </div>
          <div class="campo">
            <label> Email: </label>
            <input id="email_input" type="text" placeholder="meuemail@gmail.com" />
          </div>
          <div class="campo">
            <label> CNPJ: </label>
            <input id="cnpj_input" type="text" placeholder="__.___.___/____-__" />
          </div>
          <div class="campo">
            <label> Senha: </label>
            <input id="senha_input" type="password" placeholder="*******" />
          </div>
          <div class="campo">
            <label> Confirmar Senha: </label>
            <input id="confirmacao_senha_input" type="password" placeholder="*******" />
          </div>
          <button class="btn-cadastro" onclick="cadastrarEmpresa()"> Cadastrar-se </button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <h4>Feito por: Devs da &copy; <strong>Cortex AI</strong> &copy;</h4>
      <span class="version">v1.0.0</span>
    </div>
  </div>

</body>

</html>

<script>

  let listaEmpresasCadastradas = [];

  function cadastrarEmpresa() {

    var cnpjVar = cnpj_input.value;
    var nomeEmpresaVar = nome_input.value;

    if (
      cnpjVar == "" ||
      nomeEmpresaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        Swal.fire({
          icon: "error",
          title: "Erro no cadastro",
          text: "Alguns dos campos está vazio!"
        });

      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    fetch("/usuario/cadastrarEmpresa", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeEmpresaServer: nomeEmpresaVar,
        cnpjServer: cnpjVar

      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          buscarId();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }



  function buscarId() {
    var cnpjVar = cnpj_input.value;

    fetch(`/usuario/buscarId/${cnpjVar}`)
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          resposta.json().then(function (resposta) {
            let idEmpresa = resposta.map(idsRecuperados => idsRecuperados.idempresa);
            cadastrarUsuario(idEmpresa)
          });
        }
      })
  };




  function cadastrarUsuario(idEmpresa) {

    var idEmpresaVar = idEmpresa
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    console.log(emailVar)
    console.log(senhaVar)
    console.log(idEmpresaVar)
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      Swal.fire({
            icon: "error",
            title: "Erro no cadastro",
            text: "Algum dos campos está em branco!"
          });
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    fetch("/usuario/cadastrarUsuario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        idEmpresaServer: idEmpresaVar,
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          Swal.fire({
            icon: "success",
            title: "Cadastro realizado",
            text: "Redirecionando para a página de login"
          });

          setTimeout(() => {
            window.location = "login.html";
          }, "3000");


        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }


  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
