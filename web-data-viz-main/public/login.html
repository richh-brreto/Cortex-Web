<body>

    <div class="header">
        <div class="container">
          <h1 class="titulo">Cortex AI</h1>
          <ul class="navbar">
            <li>
              <a href="index.html">Sobre nós</a>
            </li>
            <li>
              <a href="simulador.html">Simulador</a>
            </li>
          </ul>
          <ul class="navbar">
            <li>
              <button class="btn-navbar" onclick="location.href='#';">Login</button>
            </li>
            <li>
              <button class="btn-navbar" onclick="location.href='cadastro.html';">Cadastro</button>
            </li>
          </ul>
        </div>
      </div>
    
      <div class="cadastro">
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
          </div>
        </div>
        <div class="container-cadastro">
          <div class="lado-esquerdo">
            <h1>Bem-vindo <br> a <br> <strong>Cortex AI</strong> </h1>   
              <p>Não possui cadastro? <br> Realize-o abaixo!</p>
              <button class="btn-login" onclick="location.href='cadastro.html';"> Fazer cadastro </button>
          </div>
          <hr class="linha">
          <div class="lado-direito">
            <h2>REALIZAR LOGIN</h2>
            <div class="formulario">
              <div class="campo">
                <label> Email: </label>
                <input id="email_input" type="text" placeholder="meuemail@gmail.com" />
              </div>
              <div class="campo">
                <label> Senha: </label>
                <input id="senha_input" type="password" placeholder="*******" />
              </div>
              <button class="btn-cadastro" onclick="login()"> Entrar </button>
              <a href="#" class="esqueceu-a-senha">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
      </div>
    
      <div class="footer">
        <div class="container">

          <span class="version">v1.0.0</span>
        </div>
      </div>
    

</body>

</html>

<script>


    function login() {
  
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuario/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                          const usuario = json[0]
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = usuario.email;
                    sessionStorage.NOME_USUARIO = usuario.nome;
                    sessionStorage.ID_USUARIO = usuario.id;
                    sessionStorage.CNPJ_USUARIO = usuario.cnpj;
                    console.log(sessionStorage)
                  
                    setTimeout(function () {
                      location.href='./dashboard/dashboard.html';
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
