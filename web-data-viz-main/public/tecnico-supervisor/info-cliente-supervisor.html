<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById("mychart")

new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Modelos Totais', 'Modelos do Cliente'],
        datasets: [{
            label: 'Modelos',
            data: [60, 40],  // 60% e 40%
            backgroundColor: [
                'rgba(54, 162, 235, 0.7)',  
                'rgba(255, 99, 132, 0.7)'   
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        layout: {
            padding: {
                top: 0
            }
        },
        plugins: {
            legend: {
                position: 'right',
                 labels: {
                   boxWidth: 5, 
                boxHeight: 5,  
                padding: 10, 
            }
            },
           
            tooltip: {
                callbacks: {
                    label: function(context) {
                        let label = context.label || '';
                        let value = context.parsed;
                        return label + ': ' + value + '%';
                    }
                }
            }
        }
    }
});
