<script>
    
    window.onload = function() {
        var idUsuarioLogado = sessionStorage.getItem('ID_USUARIO');

        if (idUsuarioLogado) {
            carregarZonasDoTecnico(idUsuarioLogado);
        } else {
            alert("Sessão expirada ou usuário não logado.");
            window.location.href = "../login.html";
        }

        var selectZona = document.getElementById('select-zona');
        selectZona.addEventListener('change', function() {
            var idZonaSelecionada = this.value;
            if (idZonaSelecionada) {
                carregarDadosDaZona(idZonaSelecionada);
            } else {
                // Se nenhuma zona for selecionada, limpa tudo
                popularTabelaAlertas([]);
                popularCarrosselAlertas([]);
            }
        });

        criarGraficoEstatico();
    };

  

    function carregarZonasDoTecnico(idUsuario) {
        fetch('/dashTecnico/tecnico/zonas/' + idUsuario)
            .then(function(resposta) { /* ...código existente... */ return resposta.json(); })
            .then(function(zonas) {
                var select = document.getElementById('select-zona');
                select.innerHTML = '<option value="">Selecione uma zona...</option>';
                for (var i = 0; i < zonas.length; i++) {
                    var zona = zonas[i];
                    select.innerHTML += `<option value="${zona.id_zona}">${zona.nome}</option>`;
                }
            })
            .catch(function(erro) { console.error("Erro ao carregar zonas:", erro); });
    }

    function carregarDadosDaZona(idZona) {
        fetch('/dashTecnico/tecnico/alertas/' + idZona)
            .then(function(resposta) {
                if (resposta.ok) { return resposta.json(); } 
                else { throw new Error('Falha ao buscar os alertas.'); }
            })
            .then(function(alertas) {
                // CHAMA AS FUNÇÕES PARA POPULAR A TELA COM OS DADOS DA ZONA
                popularTabelaAlertas(alertas);
                popularCarrosselAlertas(alertas); 
            })
            .catch(function(erro) {
                console.error("Erro ao carregar dados da zona:", erro);
            });
    }


    function popularCarrosselAlertas(alertas) {
        var containerAlertas = document.getElementById("containerAlertas");
        containerAlertas.innerHTML = '';

        // Se não houver alertas, não faz nada
        if (alertas.length === 0) {
            return;
        }
        
        // Usando um laço FOR tradicional
        for (var i = 0; i < alertas.length; i++) {
            var alerta = alertas[i];
            
            var div = document.createElement("div");
            div.classList.add("alerta");
            
          
            div.classList.add(alerta.tipo.toLowerCase());

            // Define o texto do card (ex: "Crítico CPU")
            div.textContent = alerta.tipo + " " + alerta.componente;

            containerAlertas.appendChild(div);
        }
        
    }

  
    function popularTabelaAlertas(alertas) {
        var corpoTabela = document.getElementById('tabela-historico-corpo');
        corpoTabela.innerHTML = '';
        if (alertas.length === 0) {
            corpoTabela.innerHTML = `<tr><td colspan="6" style="text-align:center;">Nenhum alerta encontrado para esta zona.</td></tr>`;
            return;
        }
        for (var i = 0; i < alertas.length; i++) {
            var alerta = alertas[i];
            var dataFormatada = new Date(alerta.data_hora).toLocaleString('pt-BR');
            corpoTabela.innerHTML += `
                <tr>
                    <td>${alerta.tipo}</td>
                    <td>${dataFormatada}</td>
                    <td>${alerta.componente}</td>
                    <td>${alerta.nome_modelo}</td>
                    <td>${alerta.descricao}</td>
                    <td>${alerta.status}</td>
                </tr>
            `;
        }
    }

    // Função para criar o gráfico com dados de exemplo
    function criarGraficoEstatico() {
        var ctx = document.getElementById('graficoAlertasPorDia').getContext('2d');
        var labels = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'];
        var dadosDoBanco = {
            label: 'Número de Alertas',
            data: [12, 19, 8, 15, 10, 25, 17],
            borderColor: '#2F8A7D',
            backgroundColor: 'rgba(47, 138, 125, 0.1)',
            fill: true,
            borderWidth: 2,
            tension: 0.3,
            pointBackgroundColor: '#2F8A7D',
            pointRadius: 4,
            pointHoverRadius: 6,
        };

        var meuGrafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [dadosDoBanco]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Alertas na Última Semana',
                        font: { size: 16 },
                        color: '#343A40',
                        align: 'start',
                        padding: { bottom: 20 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#E9ECEF', borderDash: [5, 5] },
                        ticks: { color: '#6C757D' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#6C757D' }
                    }
                }
            }
        });
    }
