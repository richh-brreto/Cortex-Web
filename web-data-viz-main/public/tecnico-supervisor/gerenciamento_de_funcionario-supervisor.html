<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Cortex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/navbar.js"></script>
    <link rel="stylesheet" href="../base/navbar.css">
    <link rel="stylesheet" href="../css/gerenciamento_geral.css">
</head>
<body>

    <nav class="barra-lateral">
        
        <a class="item-logo">
            <img src="../assets/icon/menu-aberto.png" alt="Logo Cortex" class="logotipo">
            <span class="texto-logo">Cortex</span>
        </a>

         <a class="item-notificacao" href="mural_de_alertas-supervisor.html">
            <img src="../assets/icon/alerta.png" id="sino" alt="">
            <span class="texto-notificacao" id="notificacoes">Alertas</span>
        </a>

        <div class="divisor"></div>

        <h3 class="subTitulo">Gerenciamento</h3>

        <a class="item-navegacao" href="gerenciamento_de_funcionario-supervisor.html">
            <img src="../assets/icon/carteira-de-identidade.png" id="atribuicao" alt="">
            <span class="texto">Funcionários</span>
        </a>

        <a class="item-navegacao" href="gerenciamento_de_arquitetura-supervisor.html">
            <img src="../assets/icon/modelo.png" id="gerenciamento" alt="">
            <span class="texto">Arquitetura</span>
        </a>

        <a class="item-navegacao" href="Gerenciamento_modelos-supervisor.html">
            <img src="../assets/icon/tecnologia-de-ia.png" id="gerenciamento" alt="">
            <span class="texto">Modelos</span>
        </a>

        <a class="item-navegacao" href="zona-supervisor.html">
            <img src="../assets/icon/pin.png" id="gerenciamento" alt="">
            <span class="texto">Zonas</span>
        </a>

        <div class="divisor"></div>

        <!-- ITEM COM SUBMENU -->
        <div class="item-com-submenu">
            <a class="item-navegacao" onclick="toggleSubmenu(event, this)">
                <img src="../assets/icon/icons8-ferramentas-50.png" id="gerenciamento" alt="">
                <span class="texto">Ferramentas<span class="seta-expansao">▼</span>
                </span>
            </a>
            <div class="submenu">
                <div class="submenu-item ativo">Jira</div>
                <div class="submenu-item">Slack</div>
            </div>
        </div>

        <a class="item-usuario" href="perfil-supervisor.html">
            <img src="" alt="Foto de Perfil" class="avatar-usuario">
            <span class="texto-usuario"></span>
        </a>

        <div class="divisor"></div>

        <a class="item-notificacao" onclick="logout()">
            <img src="../assets/icon/sair (1).png" id="sair-imagem" alt="">
            <span class="texto-notificacao" id="sair">Sair</span>
        </a>
    </nav>
    <script src="../js/logout.js"></script>
    <script src="../js/avatar-apply.js"></script>

    <main class="conteudo-principal">
        <div class="container-funcionarios">
            <div class="header-funcionarios">
                <h1>Funcionários</h1>
            </div>

            <div class="barra-acoes">
                <div class="area-pesquisa-filtro">
                    <div class="pesquisa-cortex">
                        <span class="material-icons">search</span>
                        <input type="text" id="pesquisar-input" placeholder="Pesquisar funcionário...">
                    </div>
                    <div class="filtro-coluna">
                        <label for="filtro-select">Pesquisar por:</label>
                        <select id="filtro-select">
                            <option value="todos" selected>Todos os campos</option>
                            <option value="id">ID</option>
                            <option value="nome">Nome</option>
                            <option value="email">E-mail</option>
                            <option value="cargo">Cargo</option>
                            <option value="telefone">Telefone</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                </div>
                
                <div class="acoes-container">
                    <button id="btn-adicionar" class="btn btn-primario">Adicionar <b>+</b></button>
                </div>
            </div>

            <section class="container-tabela">
                <div class="envoltorio-tabela">
                    <table>
                        <thead id="header">
                            <tr>
                                <th id="0">*ID</th>
                                <th id="1">*Nome</th>
                                <th id="2">*E-mail</th>
                                <th id="3">*Cargo</th>
                                <th id="">Senha</th>
                                <th id="">Telefone</th>
                                <th id="6">*Status</th>
                                <th id="">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-funcionarios-corpo">
                        </tbody>
                    </table>
                </div>
                <div class="tabela-rodape">
                </div>
            </section>
        </div>
    </main>

    
    <div id="sobreposicao-formulario" class="sobreposicao-formulario">
        <div class="painel-formulario">
            <div class="cabecalho-formulario">
                <h2 id="modal-title">Adicionar Funcionário</h2>
                <button class="btn-fechar" id="btn-fechar-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="corpo-formulario">
                <form id="form-funcionario">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="campo-form">
                            <label for="nome-funcionario">Nome Completo</label>
                            <input type="text" id="nome-funcionario" placeholder="Digite o nome completo..." required>
                        </div>

                        <div class="campo-form">
                            <label for="email-funcionario">E-mail</label>
                            <input type="email" id="email-funcionario" placeholder="exemplo@cortex.com" required>
                        </div>

                        <div class="campo-form">
                            <label for="senha-funcionario">Senha</label>
                            <input type="text" id="senha-funcionario" placeholder="Digite a senha..." required>
                        </div>

                        <div class="campo-form">
                            <label for="cargo-funcionario">Cargo</label>
                            <select id="cargo-funcionario" required>
                                <option value="">Selecione...</option>
                                <option value="Tecnico">Técnico</option>
                                <option value="TecnicoSupervisor">Técnico Supervisor</option>
                                <option value="Analista">Analista</option>

                            </select>
                        </div>

                        <div class="campo-form">
                            <label for="telefone-funcionario">Telefone</label>
                            <input type="tel" id="telefone-funcionario" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="campo-form">
                            <label for="foto-funcionario">Foto</label>
                            <input type="file" id="foto-funcionario" accept="image/*" required>
                        </div>

                        <div class="campo-form">
                            <label for="status-funcionario">Status</label>
                            <select id="status-funcionario" required>
                                <option value="ativo" selected>Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>

            <div class="rodape-formulario">
                <button type="button" class="btn btn-cancelar" id="btn-cancelar">Cancelar</button>
                <button id="btn-salvar" type="submit" form="form-funcionario" class="btn btn-primario">Salvar Funcionário</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/gerenciamento_de_funcionario.js"></script>
</html>
<script>
    var id = document.getElementById('foto')
    id.src = `../assets/imgs/${sessionStorage.FOTO}`

    nome.innerText = sessionStorage.NOME_USUARIO
</script>
