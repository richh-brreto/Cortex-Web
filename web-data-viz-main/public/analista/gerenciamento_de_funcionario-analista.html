    <main class="conteudo-principal">
        <div class="container-funcionarios">
            <div class="header-funcionarios">
                <h1>Funcionários</h1>
            </div>

            <div class="barra-acoes">
                <div class="area-pesquisa-filtro">
                    <div class="pesquisa-cortex">
                        <span class="material-icons">search</span>
                        <input type="text" id="pesquisar-input" placeholder="Pesquisar funcionário...">
                    </div>
                    <div class="filtro-coluna">
                        <label for="filtro-select">Filtrar por:</label>
                        <select id="filtro-select">
                            <option value="todos" selected>Todos os campos</option>
                            <option value="id">ID</option>
                            <option value="nome">Nome</option>
                            <option value="email">E-mail</option>
                            <option value="cargo">Cargo</option>
                            <option value="departamento">Departamento</option>
                            <option value="telefone">Telefone</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                </div>
                
                <div class="acoes-container">
                    <button id="btn-adicionar" class="btn btn-primario">Adicionar <b>+</b></button>
                </div>
            </div>

            <section class="container-tabela">
                <div class="envoltorio-tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Cargo</th>
                                <th>Senha</th>
                                <th>Telefone</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-funcionarios-corpo">
                        </tbody>
                    </table>
                </div>
                <div class="tabela-rodape">
                </div>
            </section>
        </div>
    </main>

    
    <div id="sobreposicao-formulario" class="sobreposicao-formulario">
        <div class="painel-formulario">
            <div class="cabecalho-formulario">
                <h2 id="modal-title">Adicionar Funcionário</h2>
                <button class="btn-fechar" id="btn-fechar-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="corpo-formulario">
                <form id="form-funcionario">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="campo-form">
                            <label for="nome-funcionario">Nome Completo</label>
                            <input type="text" id="nome-funcionario" placeholder="Digite o nome completo..." required>
                        </div>

                        <div class="campo-form">
                            <label for="email-funcionario">E-mail</label>
                            <input type="email" id="email-funcionario" placeholder="exemplo@cortex.com" required>
                        </div>

                        <div class="campo-form">
                            <label for="senha-funcionario">Senha</label>
                            <input type="text" id="senha-funcionario" placeholder="Digite a senha..." required>
                        </div>

                        <div class="campo-form">
                            <label for="cargo-funcionario">Cargo</label>
                            <select id="cargo-funcionario" required>
                                <option value="">Selecione...</option>
                                <option value="Tecnico">Técnico</option>
                                <option value="TecnicoSupervisor">Técnico Supervisor</option>
                                <option value="Analista">Analista</option>

                            </select>
                        </div>

                        <div class="campo-form">
                            <label for="telefone-funcionario">Telefone</label>
                            <input type="tel" id="telefone-funcionario" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="campo-form">
                            <label for="status-funcionario">Status</label>
                            <select id="status-funcionario" required>
                                <option value="ativo" selected>Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>

            <div class="rodape-formulario">
                <button type="button" class="btn btn-cancelar" id="btn-cancelar">Cancelar</button>
                <button id="btn-salvar" type="submit" form="form-funcionario" class="btn btn-primario">Salvar Funcionário</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/gerenciamento_de_funcionario.js"></script>
</html>
