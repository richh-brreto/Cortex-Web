    <div class="container-funcionarios">
        <div class="header-funcionarios">
            <h1>Zonas</h1>

            <div class="total">
                <span class="label-total">Total:</span>
                <span class="numero-total"></span>
            </div>
        </div>

            <div class="barra-acoes">
                <div class="area-pesquisa-filtro">
                    <div class="pesquisa-cortex">
                        <span class="material-icons">search</span>
                        <input type="text" id="pesquisar-input" placeholder="Pesquisar zona...">
                    </div>
                    <div class="filtro-coluna">
                        <label for="filtro-select">Pesquisar por:</label>
                        <select id="filtro-select">
                            <option value="id">ID</option>
                            <option value="nome">Nome</option>
                            <option value="arq">Quantidade de Arquitetura</option>
                            <option value="funcionario">Quantidade de Funcionários</option>
                            <option value="modelo">Quantidade de Modelos</option>
                        </select>
                    </div>
                </div>
                
                <div class="acoes-container">
                    <button id="btn-adicionar" class="btn btn-primario">Adicionar <b>+</b></button>
                </div>
            </div>

            <section class="container-tabela">
                <div class="envoltorio-tabela">
                    <table>
                        <thead id="header">
                            <tr>
                                <th id="0">*ID</th>
                                <th id="1">*Nome</th>
                                <th id="2">*Qtd. Modelos</th>
                                <th id="3">*Qtd. Arquitetura</th>
                                <th id="4">*Qtd. Funcionários</th>
                                <th id="">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-zona-corpo">
                        </tbody>
                    </table>
                </div>
                <div class="tabela-rodape">
                </div>
            </section>
        </div>
    </main>

                    </div>

                </form>
            </div>

            <div class="rodape-formulario">
                <button type="button" class="btn btn-cancelar" id="btn-cancelar">Cancelar</button>
                <button id="btn-salvar" type="submit" form="form-zona" class="btn btn-primario">Salvar Zona</button>
            </div>
        </div>
